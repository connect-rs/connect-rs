syntax = "proto3";

package greet.v1;

// A greeting request
message GreetRequest {
  string name = 1;
}

message GreetManyRequest {
  string name = 1;
}

// A greeting response
message GreetResponse {
  string greeting = 1;
}

message GreetManyResponse {
  string greeting = 1;
}

// A more complex message with nested types
message User {
  string id = 1;
  string email = 2;
  Profile profile = 3;

  message Profile {
    string display_name = 1;
    string avatar_url = 2;
  }
}

// The greeting service
service GreetService {
  rpc Greet(GreetRequest) returns (GreetResponse);
  rpc GreetMany(stream GreetManyRequest) returns (stream GreetManyResponse);
}
